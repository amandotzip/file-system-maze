<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File System UI</title>
  <style>
    .folder, .file {
      cursor: pointer;
      padding: 5px;
      margin-left: 20px;
    }

    .folder {
      font-weight: bold;
    }

    .file-system {
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      height: auto;
    }

    .breadcrumb {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .breadcrumb span {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    .breadcrumb span:not(:last-child)::after {
      content: " / ";
    }

    button {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="breadcrumb" id="breadcrumb"></div>
  <div class="file-system" id="fileSystemContainer"></div>

  <script src="fileSystemUI.js"></script>
</body>
</html>
